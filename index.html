<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOO Training Simulator</title>

  <!-- Link to favicon + manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  <meta name="theme-color" content="#005BAC">

  <!-- iOS splash & icons -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="apple-touch-startup-image" href="splash/apple-splash-1242-2688.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="topbar">
    <img src="icons/icon-192.png" alt="Logo" class="logo">
    <h1>MOO Training Simulator</h1>
  </header>

  <main id="app">
    <!-- Step 1: Client Info -->
    <section id="step1" class="step active">
      <h2>Client Information</h2>
      <form id="clientForm">
        <label>Full Name <input type="text" name="name" required></label>
        <label>Age <input type="number" name="age" required></label>
        <label>Gender
          <select name="gender" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </label>
        <button type="button" onclick="nextStep(2)">Next</button>
      </form>
    </section>

    <!-- Step 2: Coverage -->
    <section id="step2" class="step">
      <h2>Coverage Selection</h2>
      <form id="coverageForm">
        <label>Coverage Amount ($)
          <input type="number" name="coverage" required>
        </label>
        <button type="button" onclick="nextStep(3)">Get Quote</button>
      </form>
    </section>

    <!-- Step 3: Quote Result -->
    <section id="step3" class="step">
      <h2>Your Quote</h2>
      <div id="quoteOutput"></div>
      <button type="button" onclick="nextStep(1)">Start Over</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
